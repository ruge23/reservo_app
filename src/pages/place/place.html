<ion-header>
  <ion-navbar color="dark">
    <ion-title color="secondary">Lugar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-grid>
    <ion-card *ngIf=info>
      <img src="{{info[0].foto}}"/>
    <ion-card-content>
      <ion-card-title>
        Descripcion
      </ion-card-title>
      <p>
        {{info[0].descripcion}}    
      </p>
    </ion-card-content>
        <ion-row>
          <ion-col>
            <ion-toolbar style="width: 100% !important; margin: 0 !important;">
              <ion-buttons>
                <button (click)="goToMap(info[0].direccion)" ion-button style="margin-left: 30%;">
                  <div>
                    <ion-icon name="pin"></ion-icon>
                    <span>UBICACIÃ“N</span>
                  </div>
                </button>
              </ion-buttons>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button full color="secondary"(click)="goToEvents()">Eventos Actuales</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
</ion-content>
