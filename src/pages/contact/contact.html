<ion-header>
  <ion-navbar color="dark">
    <ion-title color="secondary">
      Mis Reservas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let reserva of reservas">
    <ion-item (click)="mostrarQR(reserva)">
      <ion-avatar item-start>
        <img src="{{reserva.fotoevento}}">
      </ion-avatar>
      {{reserva.nombrelugar}}
      <ion-col>
        <ion-badge style="margin-left: 5px;" color="secondary">{{mostrarDia(reserva.fechaevento)}}</ion-badge>
      </ion-col>
      <ion-col>
        <ion-icon name="calendar"></ion-icon>
      </ion-col>
      <ion-icon *ngIf="mostrarIcon(reserva.estapago)" name="logo-pinterest" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
