<ion-header>
  <ion-navbar color="dark">
    <ion-title>Lista Eventos</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let evento of eventos">    
        <ion-item (click)=goToListInvitados(evento)>
          <ion-thumbnail item-start>
            <img src="{{evento.foto}}">
          </ion-thumbnail>
          <div style="display: flex; text-align: center;">
            <ion-icon style="float: left; margin: 3px; color: white;" name="pin"></ion-icon><h4 style="float: right; margin-top: 5px; color: white;">{{evento.direccion}}</h4>
          </div>
          <div style="display: flex; text-align: center;">
              <ion-icon style="float: left; margin: 3px; color: white;" name="logo-facebook"></ion-icon><p style="float: right; margin-top: 5px; color: white;">{{evento.nombre}}â€¢</p>
          </div>
        </ion-item>
    </ion-list>
</ion-content>
