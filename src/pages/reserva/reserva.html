<ion-header>
  <ion-navbar color="dark">
    <ion-title color="secondary">Confirmar Reserva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf=info>
  <ion-grid>
    <h1 style="margin-top: 5px; margin-left: 10px;">{{info.nombrelocal}}</h1>
    <ion-row>
      <ion-col style="margin:20px 30px;height: 90%;width: 90%; text-align: center; border: 1px solid #666;">
        <img style="height: 80%; width: 80%; margin: 20px 20px;;" src="../../assets/imgs/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <p>{{info.fechadesde}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <p>{{info.fechahasta}}</p>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 20px;">
      <ion-col style="text-align: center; border-right: 1px solid #666;">
        <ion-icon name="pin"></ion-icon>
        <div style="text-align: center;">{{info.direccion}}</div>
      </ion-col>
      <ion-col style="text-align: center;">
        <ion-icon name="call"></ion-icon>
        <div style="text-align: center;">{{info.nombre}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center; margin-top: 20px;">
        <button (click)="goToConfirmacion()" ion-button full>RESERVAR</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
