<ion-header>
  <ion-navbar color ="dark">
    <div style="display: flex;">
      <ion-title color="secondary">Tu Perfil</ion-title>
      <div style="width: 100px; height: 100px; border: 1px solid #666;">
        <img src="https://pixel.nymag.com/imgs/daily/vulture/2017/06/14/14-tom-cruise.w710.h473.jpg">
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
    <form #loginForm="ngForm" (ngSubmit)="savePerfil()" autocomplete="off" id="cloud-layer">
                <ion-item class="no-scroll">
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input placeholder="Nombre" type="text" required></ion-input>
                </ion-item>    
                <ion-item>
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input placeholder="Apellido" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                  <ion-input placeholder="E-mail" type="text" required></ion-input>
              </ion-item>    
              <ion-item>
                  <ion-label><ion-icon name="call"></ion-icon></ion-label>
                  <ion-input placeholder="Telefono" type="number" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label><ion-icon name="card"></ion-icon></ion-label>
                  <ion-input placeholder="DNI" type="number" required></ion-input>
              </ion-item>
        <ion-row style="margin-top:20px;">
          <ion-col>
            <button ion-button class="submit-btn" full type="submit">Continuar</button>
          </ion-col>
        </ion-row>
    </form>
</ion-content>
