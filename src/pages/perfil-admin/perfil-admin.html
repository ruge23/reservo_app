<ion-header>
  <ion-navbar color="dark">
    <ion-title>Perfil Administrador</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-end>
      <ion-col col-4>
        <button style="background-color: #222;" color="dark">
          <ion-badge color="dark" (click)="goToEditPerfil()">Editar</ion-badge>
        </button>       
      </ion-col>
    </ion-row>
    <ion-card class="cards-bg" *ngIf="info">
      <img src="{{info.foto}}"/>
      <ion-card-content>
        <ion-card-title>
            Descripcion
        </ion-card-title>
        <p>
          {{info.descripcion}}
        </p>
      </ion-card-content>
    </ion-card>
    </ion-grid>
</ion-content>
