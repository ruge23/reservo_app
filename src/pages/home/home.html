<ion-header>
  <ion-navbar color="dark">
    <ion-title>Cercanos a mi</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let local of locales">
      <ion-item (click)=goToPlace(local.id)>
        <ion-thumbnail item-start>
          <img src="{{local.foto}}">
        </ion-thumbnail>
        <div style="display: flex; text-align: center;">
          <ion-icon style="float: left; margin: 3px; color: white;" name="logo-facebook"></ion-icon><h4 style="float: right; margin-top: 5px; color: white;">{{local.nombre}}</h4>
        </div>
        <div style="display: flex; text-align: center;">
            <ion-icon style="float: left; margin: 3px; color: white;" name="pin"></ion-icon><p style="float: right; margin-top: 5px; color: white;">{{local.direccion}}â€¢</p>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
