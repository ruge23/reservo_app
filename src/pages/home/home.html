<ion-header>
  <ion-navbar color="dark">
    <ion-title color="secondary">Cercanos a mi</ion-title>
    <ion-buttons end> 
      <button style="background-color: #222;"><ion-icon style="color:#fff; font-size: 1.5em;" name="options"></ion-icon></button>
      <button style="background-color: #222;"><ion-icon style="color:#fff; font-size: 1.5em;" name="search"></ion-icon></button>  
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let local of locales">
      <ion-item (click)=goToPlace(local.id)>
        <ion-thumbnail item-start>
          <img src="../assets/imgs/logo.png">
        </ion-thumbnail>
        <div style="display: flex; text-align: center;">
          <ion-icon style="float: left; margin: 3px;" name="logo-facebook"></ion-icon><h4 style="float: right; margin-top: 5px;">{{local.nombre}}</h4>
        </div>
        <div style="display: flex; text-align: center;">
            <ion-icon style="float: left; margin: 3px;" name="pin"></ion-icon><p style="float: right; margin-top: 5px;">{{local.direccion}}â€¢</p>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
