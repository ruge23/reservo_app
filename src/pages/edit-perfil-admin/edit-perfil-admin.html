<ion-header>
  <ion-navbar color="dark">
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="savePerfilAdmin()" autocomplete="off" id="cloud-layer">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input placeholder="Nombre" type="text" required></ion-input>
          </ion-item>    
          <ion-item>
            <ion-label><ion-icon name="disc"></ion-icon></ion-label>
            <ion-textarea placeholder="Descripcion" type="text" required></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="image"></ion-icon></ion-label>
            <ion-input placeholder="Foto" type="url" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:20px;">
      <ion-col>
        <button ion-button class="submit-btn" full type="submit">Guardar</button>
      </ion-col>
    </ion-row>
  </form> 
</ion-content>
